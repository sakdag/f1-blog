{% extends 'f1_blog/base.html' %}
{% load bootstrap5 %}

{% block title_block %}
  <title>Login!</title>
{% endblock %}

{% block body_block %}
  <div class="container">
    <h1>Login!</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Login">
    </form>
  </div>
{% endblock %}
